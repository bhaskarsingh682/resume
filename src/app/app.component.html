<div class="wrapper">
  <h2 >
      Resume Search
  </h2>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search Resume" [(ngModel)]="selectedResume" [matAutocomplete]="auto"
      [formControl]="searchResumesCtrl" placeholder="Min 3 Characters Ex. Ant">
    <button *ngIf="selectedResume" matSuffix mat-icon-button aria-label="Clear" (click)="clearSelection()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-autocomplete [panelWidth]="900" #auto="matAutocomplete" (optionSelected)="onSelected()"
      [displayWith]="displayWith">
      <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
      <ng-container *ngIf="!isLoading">
        <!-- <mat-option *ngFor="let resume of filteredResumes" [value]="resume">
          <span><b>{{resume._source.content}}</b> ({{resume._source.path.real}})</span>
        </mat-option> -->
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>
  <br>
  <ng-container *ngIf="errorMsg; else elseTemplate">
    {{errorMsg}}
  </ng-container>
  <ng-template #elseTemplate>
    <div class="movie-details" *ngIf="selectedResume?._source">
      <div>
        <img [src]="selectedResume?.Poster" style="height: 250px;" />
      </div>
      <div>
        <h3>Selected Value: {{selectedResume?._source.file.filename}}</h3>
        <ul>
          <a href="https://arivani.com/resumes/{{selectedResume?._source.file.filename}}">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/267px-PDF_file_icon.svg.png"  
            class="circular--square w-10 h-10" width="10%"  />
          </a>
          <li></li>
        </ul>
      </div>
    </div>
  </ng-template>
  <table class="table table-striped table-hover table-primary "  >
    <thead>
      <tr class="bg-light">
       
        <th>Matching score</th>
        <th>Info</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-light"  *ngFor="let resume of filteredResumes"  >
        <td>
          {{resume._score}}
        </td>
        <td>
          {{resume._source.content}}
        </td>

        <td>
          <a href="">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/267px-PDF_file_icon.svg.png"  
            class="circular--square w-10 h-10" width="50%"  />
          </a>
        </td>

        
      </tr>


    </tbody>
  </table>

</div>
